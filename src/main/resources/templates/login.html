<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CanteenApp</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/node/node_modules/bootstrap/dist/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/node/node_modules/datatables/media/css/jquery.dataTables.min.css}">
</head>
<body class="my-bg-primary">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 offset-md-4 mt-5">
				<div class="card my-main-card">
		  			<div class="card-header my-main-card-header text-center">
		  				<span class="my-brand-in-white" th:text="${@environment.getProperty('my.app.name')}">Brand</span>
		  			</div>
		  			<div class="body">
		  				<div class="text p-2 pt-4">
			  				<form th:action="@{/login}" method="post">
			  					 <div class="form-group">
								    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
								  </div>
								  <div class="form-group">
								    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
								  </div>
			  					 <button type="submit" class="btn btn-primary mb-2 btn-block">Login</button>
			  				</form>
			  			</div>
			  		</div>
	  			</div>
  			</div>
  		</div>
	</div>
	<div class="container-fluid" th:insert="fragments/footer.html :: footer">
		
	</div>
	<script th:src="@{/node/node_modules/jquery/dist/jquery.slim.js}"></script>
    <script th:src="@{/node/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/node/node_modules/datatables/media/js/jquery.dataTables.min.js}"></script>
    <script>
    	$(document).ready(function(){
    		$("#my-table").dataTable();
    	});
    </script>
    
</body>
</html>
